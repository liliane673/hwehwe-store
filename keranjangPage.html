<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Page</title>
    <link rel="stylesheet" href="keranjangPage.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="options-container">
      <div class="produk-kami-title vertical-center">HUEHUEHAHAHA</div>
      <div class="search-bar-container">
        <input
          type="text"
          id="fname"
          name="fname"
          class="search-bar vertical-center"
        />
      </div>
    </header>

    <!-- konten keranjang -->
    <div class="container">
      <div class="border">
        <div class="small-container cart-page">
          <div>
            <h3>List Cart</h3>
          </div>
          <table class="table-cart">
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </table>

          <div class="total-price">
            <table>
              <tr>
                <td>Subtotal</td>
                <td class="total-all-price">5000</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
    <!-- <script type="module" src="homeFront.js"></script> -->
    <script type="module" src="list-database.js"></script>
    <script type="module" src="checkout.js"></script>
  </body>
</html>
